<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Golden Rat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/bet" routerDirection="root">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Apuestas</ion-label>
      </ion-item>

      <ion-item routerLink="/ticket" routerDirection="root">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Tickets</ion-label>
      </ion-item>

      <ion-item routerLink="/client" routerDirection="root">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Clientes</ion-label>
      </ion-item>

      <ion-item routerLink="/lottery" routerDirection="root">
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        <ion-label>Loterías</ion-label>
      </ion-item>

      <ion-item routerLink="/lottery_schedule" routerDirection="root">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Horarios de Lotería</ion-label>
      </ion-item>

      <ion-item routerLink="/settings" routerDirection="forward">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

      <ion-item button class="ion-activatable" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
