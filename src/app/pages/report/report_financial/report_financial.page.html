<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/report"></ion-back-button>
        </ion-buttons>
        <ion-title>Resumen Financiero</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Resumen Financiero</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="6"><strong>Cobrado:</strong></ion-col>
                    <ion-col size="6">{{ totalCollected | currency }}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6"><strong>Pagado:</strong></ion-col>
                    <ion-col size="6">{{ totalPaid | currency }}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6"><strong>Deuda:</strong></ion-col>
                    <ion-col size="6">{{ totalDebt | currency }}</ion-col>
                </ion-row>
            </ion-grid>

            <canvas id="financialChartCanvas"></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
