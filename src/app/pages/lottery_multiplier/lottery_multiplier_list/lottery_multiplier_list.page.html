<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplicadores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addLotteryMultiplier()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="isLoading; else content">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando...</p>
  </ng-container>

  <ng-template #content>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let lottery_multiplier of lottey_multipliers | filter: searchQuery">
        <ion-label>
          {{ lotteries[lottery_multiplier.lottery_id].name || 'N/A' }} -
          {{ lottery_multiplier.type }} -
          {{ lottery_multiplier.multiplier }}x
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="viewLotteryMultiplier(lottery_multiplier.id)">
            <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
          </ion-button>
            <ion-button (click)="editLotteryMultiplier(lottery_multiplier.id)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteLotteryMultiplier(lottery_multiplier.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
