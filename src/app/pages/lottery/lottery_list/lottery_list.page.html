<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Loter√≠as</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editLottery(0)">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let lottery of lotteries | filter: searchQuery">
      <ion-label>{{ lottery.name }} ({{ lottery.type }})</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="viewLottery(lottery.id)">Ver</ion-button>
        <ion-button (click)="editLottery(lottery.id)">Editar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
