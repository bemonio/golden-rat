<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Resultados de Loter√≠a</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addLotteryResult()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- üîπ Mostrar loading mientras se cargan los datos -->
  <ng-container *ngIf="isLoading; else content">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando resultados...</p>
  </ng-container>

  <!-- üîπ Mostrar la lista solo si isLoading es false -->
  <ng-template #content>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let lotteryResult of lotteryResults | filter: searchQuery">
        <ion-label>
          {{ lotteries[lotteryResult.lottery_id].name || 'Desconocida' }} - 
          {{ lotterySchedules[lotteryResult.lottery_schedule_id].time || 'N/A' }} - 
          {{ lotteryOptions[lotteryResult.lottery_option_id].option || 'N/A' }}
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="viewLotteryResult(lotteryResult.id)">
            <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="editLotteryResult(lotteryResult.id)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteLotteryResult(lotteryResult.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
